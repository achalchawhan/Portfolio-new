<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
              <h4>Get in touch</h4>
                <div id="alertMessage" class="alert alert-success d-none" role="alert">
                  Successfully submitted!
                </div>
                <form id="contactForm">
                  <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name">
                      <div class="invalid-feedback">
                        Please enter your name.
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email">
                      <div class="invalid-feedback">
                        Please enter a valid email.
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="contactNumber" class="form-label">Contact Number</label>
                      <input type="text" class="form-control" id="contactNumber" placeholder="Enter your number">
                      <div class="invalid-feedback">
                        Please enter your contact number.
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                      <div class="invalid-feedback">
                        Please enter your message.
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-5">
              <h4>Contact us</h4><hr>
              <div class="mt-4">
                  <div class="d-flex">
                    <i class="bi bi-geo-alt-fill"></i>
                    <p>Address: Bhandara, Maharashtra , 441904</p>
                  </div><hr>
                  <div class="d-flex">
                    <i class="bi bi-telephone-fill"></i>
                    <p>Contact: 9307929337</p>
                  </div><hr>
                  <div class="d-flex">
                    <i class="bi bi-envelope-fill"></i>
                    <p>Email: aachalchawhan14@gmail.com</p>
                  </div><hr>
              </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let isValid = true;

        // Check each field
        const fields = ['name', 'email', 'contactNumber', 'message'];
        fields.forEach(function(field) {
          const input = document.getElementById(field);
          if (input.value.trim() === '') {
            input.classList.add('is-invalid');
            isValid = false;
          } else {
            input.classList.remove('is-invalid');
          }
        });

        // If the form is valid, show the success message
        if (isValid) {
          const alertMessage = document.getElementById('alertMessage');
          alertMessage.classList.remove('d-none');

          // Hide the success message after 1 minute (60,000 milliseconds)
          setTimeout(function() {
            alertMessage.classList.add('d-none');
          }, 1000);

          // Reset the form
          document.getElementById('contactForm').reset();
        }
      });
    </script>
  </body>
</html>
